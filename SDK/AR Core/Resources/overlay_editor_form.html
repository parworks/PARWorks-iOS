<html>
    <head>
        <script src="{{JQUERY_FILEPATH}}"></script>
        <script>
            function showValues() {
                var str = $("form").serialize();
                return str;
            }
            </script>
    </head>
	<body>
		<div id="arContentEditor" class="arContentEditor">
			<div class="modal-header">
				<h3>Edit Overlay</h3>
			</div>				
			<form>
				<label>Title:</label>
				<input name="name" type="text" placeholder="Name" style="width:200px" />
				<br />
				<label>Show Title:</label>
				<select name="titleVisibility" style="width:120px">
					<option value="false" selected="">False</option>
					<option value="true">True</option>
				</select>
				<br />
				<label>Content Type:</label>
				<select name="contentType" name="Content" style="width:120px">
					<option value="TEXT" selected="">Text</option>
					<option value="URL">URL</option>
					<option value="VIDEO">Video</option>
					<option value="IMAGE">Image</option>
					<option value="AUDIO">Audio</option>
				</select>
				<br>
				<label>Content:</label>
				<textarea name="contentProvider" rows="4" placeholder="Text or Resource URI" style="width:350px"></textarea> 
				<br />
				<label>Border Style:</label>
				<select name="borderType">
					<option value="DASHED" selected="">Dashed Line</option>
					<option value="SOLID">Solid Line</option>
					<option value="HIDE">Hide Border</option>
				</select>
				<br />
				<div id="borderColorDiv" style="display: block;">
					<label>Border Color:</label>
					<select name="borderColor">
						<option value="CYAN" selected="">Cyan</option>
						<option value="GREEN">Green</option>
						<option value="BLUE">Blue</option>
						<option value="RED">Red</option>
						<option value="YELLOW">Yellow</option>
						<option value="GRAY">Gray</option>
					</select>
				</div>
				<label>Cover Type:</label>
				<select name="coverType">
					<option value="REGULAR" selected="">Regular</option>
					<option value="IMAGE">Image</option>
					<option value="HIDE">Hide Cover</option>
				</select>
				<br /> 
				<div id="coverColorDiv" style="display: block;">
					<label>Cover Color: </label>
					<select name="coverColor">
						<option value="CLEAR" selected="">Clear</option>
						<option value="WHITE" selected="">White</option>
						<option value="GREEN">Green</option>
						<option value="BLUE">Blue</option>
						<option value="RED">Red</option>
						<option value="YELLOW">Yellow</option>
						<option value="GRAY">Gray</option>
					</select>
					<br />
					<label>Cover Transparency:</label>
					<input name="coverTransparency" type="text" placeholder="0 - 100" style="width:200px"> 
				</div>
				<label>Content Popup Size: </label>
				<select id="contentSize" name="contentPopupSize" style="width:120px">
					<option value="SMALL">Small</option>
					<option value="MEDIUM">Medium</option>
					<option value="LARGE" selected="">Large</option>
					<option value="FULL_SCREEN">FullScreen</option>
				</select>
			</form>
			<div class="done_button">
				<a class="done_button" ontouchstart="" ontouchend="" href="parworks://editor_done">Done</a>
            </div>
        </div>
	</body>
</html>
